<!DOCTYPE html>
<html>

<head>
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, user-scalable=no\>
    <title>RBG_Remote</title>
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>RGB CONTROLLER</h1>
    <div class="slidecontainer">
        <h2>RED</h2>
        <input type="range" min="0" max="100" class="slider" id="r" onchange="sendr(this.value)">
        <p>Value: <span id="demor"></span></p>
    </div>
    <div class="slidecontainer">
        <h2>BLUE</h2>
        <input type="range" min="0" max="100" class="slider" id="b" onchange="sendb(this.value)">
        <p>Value: <span id="demob"></span></p>
    </div>
    <div class="slidecontainer">
        <h2>GREEN</h2>
        <input type="range" min="0" max="100" class="slider" id="g" onchange="sendg(this.value)">
        <p>Value: <span id="demog"></span></p>
    </div>

    <script>
        function sendr(str) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demor").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "RGB?r=" + str, true);
            xhttp.send();
        }
        function sendb(str) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demob").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "RGB?b=" + str, true);
            xhttp.send();
        }
        function sendg(str) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demog").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "RGB?g=" + str, true);
            xhttp.send();
        }
    </script>
</body>

</html>
